<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Active vs Passive Voice Game - Set 6</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fef9f8, #dde7f3);
      color: #112d4e;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      color: #3f72af;
    }

    .question-number {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      margin: 10px 0;
      background: #e8f0fe;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .options li:hover {
      background: #cddcfa;
    }

    .correct {
      background-color: #c8e6c9 !important;
    }

    .wrong {
      background-color: #ffcdd2 !important;
    }

    .explanation {
      margin-top: 15px;
      font-style: italic;
    }

    .gif {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      background: #3f72af;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #2e5d8a;
    }

    .music-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #3f72af;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .scoreboard {
      font-weight: bold;
      margin-top: 10px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="music-toggle" onclick="toggleMusic()">ðŸ”Š Toggle Music</div>
  <audio id="backgroundMusic" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-buddy.mp3" type="audio/mpeg" />
  </audio>

  <div class="container">
    <h1>Active or Passive Voice? - Set 6</h1>
    <div id="quiz">
      <div class="question-number" id="questionNumber"></div>
      <div class="question" id="questionText"></div>
      <ul class="options" id="optionsList"></ul>
      <div class="explanation" id="explanation"></div>
      <div class="gif" id="gifContainer"></div>
      <div class="scoreboard" id="scoreBoard"></div>
      <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
    </div>
  </div>

  <audio id="wrongSound">
    <source src="https://www.fesliyanstudios.com/play-mp3/6677" type="audio/mpeg" />
  </audio>

  <script>
    const questions = [
      {
        question: "The letter ___ by Mary yesterday.",
        options: ["was written", "wrote", "writes", "is written"],
        answer: 0,
        explanation: "The letter is being acted upon in the past, so passive voice (past simple) is correct."
      },
      {
        question: "The children ___ the story every night.",
        options: ["are reading", "read", "are read", "readed"],
        answer: 1,
        explanation: "The children perform the action. Active voice, present simple is used."
      },
      {
        question: "The car ___ by the mechanic at the moment.",
        options: ["is repaired", "repaired", "is repairing", "is being repaired"],
        answer: 3,
        explanation: "The car is receiving the action in the present continuous. Passive voice is used."
      },
      {
        question: "The documents ___ by the secretary last Monday.",
        options: ["were delivered", "delivered", "are delivered", "has delivered"],
        answer: 0,
        explanation: "The documents are receiving the action. Past passive voice is used."
      },
      {
        question: "He ___ by his friends.",
        options: ["helped", "is helped", "was helped", "helping"],
        answer: 2,
        explanation: "He receives the action, passive voice is used in past simple."
      },
      {
        question: "The team ___ to a new office next month.",
        options: ["moved", "will be moved", "will move", "moves"],
        answer: 1,
        explanation: "The team will be acted upon. Future passive voice is used."
      },
      {
        question: "The house ___ every Sunday.",
        options: ["clean", "cleaned", "is cleaned", "was cleaned"],
        answer: 2,
        explanation: "The house receives the action regularly. Present simple passive is correct."
      },
      {
        question: "I ___ a letter when you called.",
        options: ["had written", "wrote", "am writing", "was written"],
        answer: 0,
        explanation: "The action happened before another past event. Past perfect active voice is used."
      },
      {
        question: "The books ___ in the library every year.",
        options: ["are donated", "donates", "donated", "was donated"],
        answer: 0,
        explanation: "The books are receiving the action regularly. Present simple passive is correct."
      },
      {
        question: "The presentation ___ by the CEO tomorrow.",
        options: ["is given", "was given", "will be given", "gives"],
        answer: 2,
        explanation: "The presentation will be delivered in the future. Passive voice, future simple is used."
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionNumber = document.getElementById("questionNumber");
    const questionText = document.getElementById("questionText");
    const optionsList = document.getElementById("optionsList");
    const explanation = document.getElementById("explanation");
    const gifContainer = document.getElementById("gifContainer");
    const nextBtn = document.getElementById("nextBtn");
    const wrongSound = document.getElementById("wrongSound");
    const music = document.getElementById("backgroundMusic");
    const scoreBoard = document.getElementById("scoreBoard");

    let answered = false;

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionNumber.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
      questionText.textContent = q.question;
      optionsList.innerHTML = "";
      explanation.textContent = "";
      gifContainer.innerHTML = "";
      scoreBoard.textContent = `Score: ${score} / ${questions.length}`;
      nextBtn.style.display = "none";
      answered = false;

      q.options.forEach((option, index) => {
        const li = document.createElement("li");
        li.textContent = option;
        li.onclick = () => checkAnswer(index, li);
        optionsList.appendChild(li);
      });
    }

    function checkAnswer(selectedIndex, liElement) {
      if (answered) return;
      answered = true;
      const q = questions[currentQuestion];
      const allOptions = optionsList.querySelectorAll("li");

      allOptions.forEach((li, idx) => {
        if (idx === q.answer) li.classList.add("correct");
        if (idx === selectedIndex && idx !== q.answer) li.classList.add("wrong");
      });

      if (selectedIndex === q.answer) {
        gifContainer.innerHTML = `<img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="300" />`;
        score++;
      } else {
        wrongSound.play();
        gifContainer.innerHTML = `<img src="https://media.giphy.com/media/xUOwGpJ3xNm1SuwpGM/giphy.gif" width="300" />`;
      }

      explanation.textContent = "Explanation: " + q.explanation;
      scoreBoard.textContent = `Score: ${score} / ${questions.length}`;
      nextBtn.style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showFinal();
      }
    }

    function showFinal() {
      questionNumber.textContent = "";
      questionText.textContent = "ðŸŽ‰ You've completed the quiz!";
      optionsList.innerHTML = "";
      explanation.textContent = "";
      gifContainer.innerHTML = `<img src="https://media.giphy.com/media/l0MYGB3EQfzdv9DUI/giphy.gif" width="400" />`;
      scoreBoard.textContent = `Final Score: ${score} / ${questions.length}`;
      nextBtn.style.display = "none";
    }

    function toggleMusic() {
      music.paused ? music.play() : music.pause();
    }

    window.onload = () => {
      loadQuestion();
    };
  </script>
</body>
</html>
